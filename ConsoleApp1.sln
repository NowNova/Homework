#include <iostream>
#include <cmath>



int main() {
	double num, pr = 1;
	double min = pow(2, 64);
	std::cout << min;
	std::cin >> num;
	int nomer = 1, glnomer;
	if (num < 0 && num != int(num)) {
		glnomer = nomer;
		double min = num;
		pr *= num;
	}
	while (num != 0) {
		std::cin >> num;
		nomer += 1;
		if (num < 0 && num != int(num)) {
			pr *= num;
			std::cout << num << " " << pr << " ";
			if (min > num) {
				min = num;
				glnomer = nomer;
				std::cout << glnomer << std::endl;
			}
		}
		else {
			std::cout << min << " " << pr << " " << glnomer << std::endl;


		}
	}


}

#include <iostream>
#include <iomanip>



int main() {
	long long N;
	int min = 10;
	std::cin >> N;
	while (N) {
		if (min > (N % 10)) {
			min = N % 10;
			N /= 10;
		}
		else { N /= 10; }
	}
	std::cout << min;

}

